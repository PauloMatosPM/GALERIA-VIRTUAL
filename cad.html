<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body class="cad">  

        <header class="cabecalho">
            <img class="cabecalho-imagem" src="" alt="">
            <nav class="cabecalho-menu">
              <a class="cabecalho-menu-item">Exposições Diárias</a>
              <a class="cabecalho-menu-item">Tipos de Arte</a>
              <a class="cabecalho-menu-item">Sobre</a>
              <a class="cabecalho-menu-item" href="cad.html">Login/Cadastre-se</a>
            </nav>
          </header>

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro do Artista</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>
            <div class="campo">
                <label for="usuário"><strong>Nome do usuário:</strong></label>
                <input type="text" name="nome_us" id="nome_us" required>
            </div>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label for="Senha">Senha: </label>
                <span class="material-symbols-outlined"></span>
                <input type="password" id="Senha" name="Senha" value="">
            </div>

            <label for="Senha">Confirmar senha: </label>
            <span class="material-symbols-outlined"></span>
            <br>
            <input type="password" id="Senha" name="Senha" value="">
        
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
